		function findOdd2(nums){
			var resultado = [];
			
			for(var i = 0; i <= (nums.length -1); i++){
				if(nums[i] != 7 && nums[i] != 5 && nums[i] != 3){	
					if(nums[i] == 1){

					}else if(nums[i] % 1 == 0 || nums[i] % 3 == 0 || nums[i] % 5 == 0 || nums[i] % 7 == 0 || nums[i] % 9 == 0){
						resultado.push(nums[i]);
					}				
				}
			}
			
			return resultado;
		}

		function sumTwoSmallestNumbers(numbers){
			var numbersAux = numbers
			
			var menorNumero = numbersAux[0]
			for(var i = 0; i <= (numbersAux.length - 1); i++){
				if(numbersAux[i] <= menorNumero){
					menorNumero = numbersAux[i];
					numbersAux.splice(i, 1);
				}
			}
			
			var segundoMenorNumero = numbersAux[0]
			for(var i = 0; i <= (numbersAux.length - 1); i++){
				if(numbersAux[i] <= segundoMenorNumero){
					segundoMenorNumero = numbersAux[i];
				}
			}
			
			return (menorNumero + segundoMenorNumero);
		}

		function divisors(num) {
			var array = [];
			
			for(var i = 2; i < (num - 1); i++){
				if(num % i == 0){
					array.push(i);
				}
			}
			
			if(array.length > 0){

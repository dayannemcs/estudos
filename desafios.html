<!DOCTYPE HTML>

<body>
	<script>
		(function() {			
			console.log('Resultado1: ', desafio(1000));
		})();
		
		function desafio(num){
			var sum = 0;
			for(var i = 1; i < num; i++){
				
				if(i % 3 == 0 || i % 5 == 0){
					//console.log(i);
					sum = sum + i
				}
			}	
			
			return sum;
		}


	</script>
	
</body>

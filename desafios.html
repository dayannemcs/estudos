		//pedir felix ajuda aqui
		function kangaroo(x1, v1, x2, v2) {
			while ( (x1 <= x2 && v1 > v2) || (x2 <= x1 && v2 > v1) ) {
				if (x1 === x2) return console.log("YES");
				x1 += v1;
				x2 += v2;
			}
			return console.log("NO");			

		}

		function divisibleSumPairs(n, k, ar) {
			var countPairs = 0;

			for(var i = 0; i < ar.length; i++){
				for(var j = i + 1; j < ar.length; j++){
					if (i < j && (ar[i] + ar[j]) % k == 0){
						countPairs++;
					}
				}
			}
			return countPairs;

		}

		function countApplesAndOranges(s, t, a, b, apples, oranges) {
			var appleLanded = [];
			var orangeLanded = [];
			var applesOnHouse = 0;
			var orangesOnHouse = 0;

			
			for (var i = 0; i < apples.length; i++){
				appleLanded.push(apples[i] + a);
				if (appleLanded[i] >= s && appleLanded[i] <= t ){
					applesOnHouse++;
				}
			}

			for (var j = 0; j < oranges.length; j++){
				orangeLanded.push(oranges[j] + b);
				if(orangeLanded[j] >= s && orangeLanded[j] <= t){
					orangesOnHouse++;
				}				
			}
			console.log(applesOnHouse+"\n"+orangesOnHouse);
			//return +applesOnHouse+"\n"+orangesOnHouse;		

		}

		function  gradingStudents(grades){

			var notaArred = [];
			var notasFinais = [];			
			var calculo = 0;

			for(var i = 0; i < grades.length; i++) {
				
				if(grades[i] < 38) {
					notasFinais.push(grades[i]);
					
				}else{
					notaArred = Math.ceil(grades[i]/5.0) * 5;					
					calculo = notaArred - grades[i];					
					if(calculo < 3) {
						notasFinais.push(notaArred);
					}else {
						notasFinais.push(grades[i]);
					}					
				}				
				
			}
			return notasFinais;
			
		}

		function timeConversion (hora) {
			var zone = hora.substring(hora.length - 2, hora.length);
			var hours = hora.substring(0, 2);
			var minutes = hora.substring(3, 5);
			var seconds = hora.substring(6, 8);

			if(zone == "PM" && hours != '12'){
				hours = parseInt(hours);
				hours += 12;
			}

			if(zone =='AM' && hours == '12'){
				hours = '00';
			}
			
			return hours + ":" + minutes + ":" + seconds;
		}

					result++;
				}
			}

			return console.log(result);
		}


		function miniMaxSum (arr){

			var soma = 0;
			var min = Math.min.apply(null,arr);
			var max = Math.max.apply(null,arr);			

			for(var i = 0; i < arr.length; i++){
				soma = soma + arr[i];
			}

			var somaMin = soma - max;
			var somaMax = soma - min;

			console.log(somaMin,somaMax);
			

		}

		function staircase(n) {	
			var staircase = "",
			space = " ",
			hash = "#";
			for(var i = n ; i > 0 ;i--){
				staircase += space.repeat(i-1).concat(hash.repeat(n-(i-1))) + "\n";
			}
			console.log(staircase);

		}

		// Dado um array, pegar o valor da posição central e somar com o ultimo item do array
		// Se o array não existir centro somar o primeiro valor com o ultimo valor do array
		// Exemplos:
		// [12, 5, 9, 8] = 20
		// [12, 5, 15, 9, 5] = 20

		function desafioMeio(arr){
			var n = arr.length;
			var somaCentral = 0;
			var somaPrimeiro = 0;
			
			if (n % 2 == 0){
				return somaPrimeiro = arr[n-1] + arr[0];
			}else{
				return somaCentral = arr[parseInt(n/2)] + arr[n-1];
			}		
				

			}

		function plusMinus(arr){
			var qtdValoresNegativos = 0;
			var qtdValoresPositivos = 0;
			var qtdValoresZerados   = 0;

			for (var i = 0; i < arr.length; i++){
				if(arr[i] < 0){
					qtdValoresNegativos = qtdValoresNegativos + 1;
				}else if (arr[i] > 0){
					qtdValoresPositivos++;
				}else {
					qtdValoresZerados++;
				}
			}

			console.log((qtdValoresPositivos / arr.length).toFixed(6));
			console.log((qtdValoresNegativos / arr.length).toFixed(6));
			console.log((qtdValoresZerados / arr.length).toFixed(6));
		}

		function calculateMatrix(matrix){
			console.log(matrix);
			var n = matrix.length;
			console.log('tamanho: ' + n);
			var diag1 = 0;
    		var diag2 = 0;

			for(var i = 0; i < n; i++){
				for(var j = 0; j < n; j++){
					if(i == j){
						console.log('principal: ', matrix[i][j]);
						diag1 += matrix[i][j];
					}

					if(i + j == n - 1){
						console.log('secundaria: ',matrix[i][j]);
						diag2 += matrix[i][j];
					}
				}	
			}

			return "Soma das diagonais: "+Math.abs(diag1 - diag2);
		}

		//Calculate and print the sum of the elements in an array, keeping in mind that some of those integers may be quite large.
		function aVeryBigSum(arr){
			var result = 0;

			for(var i = 0; i < arr.length; i++){
				result = result + arr[i];
			}

			return result;

		}

		function compareTriplets(a, b){
			var pontosA = 0;
			var pontosB = 0;
			var result = [];
			
			for(var i = 0; i < a.length && b.length; i++){				
				if (a[i] > b[i]){
					pontosA++;
					
					
				}else if(a[i] < b[i]){
					pontosB++;
				}			
			}		
			result.push(pontosA, pontosB);
			return result;
			

		}

		function desafio(num){
			var sum = 0;
			for(var i = 1; i < num; i++){
				
				if(i % 3 == 0 || i % 5 == 0){

					sum = sum + i
				}
			}

		}
		
		function fib(num){		

			if (num < 0){
				return "Entrada inválida";
			}
			if(num == 0){
				return 0;
			}else if(num == 1){
				return 1;
			}else{
				return fib(num - 1) + fib(num -2);
			}		
			

		}

		function TimeConvert(num) {

			var str = hours + ":" + minutes;

	<script>
		(function() {			
			//console.log('Resultado1: ', desafio(1000));
			//console.log(fib(9));
			console.log(TimeConvert(126));
			
			
		})();
		
		function desafio(num){
			var sum = 0;
			for(var i = 1; i < num; i++){
				
				if(i % 3 == 0 || i % 5 == 0){
					//console.log(i);
					sum = sum + i
				}
			}	
			
			return sum;
		}
		
		function fib(num){		

			if (num < 0){
				return "Entrada invÃ¡lida";
			}
			if(num == 0){
				return 0;
			}else if(num == 1){
				return 1;
			}else{
				return fib(num - 1) + fib(num -2);
			}		
			

		}

		function TimeConvert(num) { 

			var hours = Math.floor(num / 60);
			var minutes = num % 60;
			var str = hours + ":" + minutes;  
			return str; 
			
		}


	</script>

<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<body>
	<script>
		(function() {			
			console.log('Resultado: ', desafio1(100));
		})();
		
		function desafio1(num){
			var sum = 0;
			for(var i = 0; i < num; i++){
				if(i % 3 == 0 && i % 5 == 0){
					console.log(i);
					sum = sum + i
				}
			}	
			
			return sum;
		}

	</script>
	
</body>

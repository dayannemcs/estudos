		function calculateMatrix(matrix){
			var n = matrix.length;
			var diag1 = 0;
    		var diag2 = 0;

			for(var i = 0; i < n; i++){
				
				for(var j = 0; j < n; j++){

					if(i === j){
						diag1 += matrix[i][j];
					}

					if(i + j === n - 1){
						diag2 += matrix[i][j];
					}
					
				}

			}
			return Math.abs(diag1 - diag2);

		}

		function compareTriplets(a, b){
			var pontosA = 0;
			var pontosB = 0;
			var result = [];
			
			for(var i = 0; i < a.length && b.length; i++){				
				if (a[i] > b[i]){
					pontosA++;
					
					
				}else if(a[i] < b[i]){
					pontosB++;
				}			
			}		
			result.push(pontosA, pontosB);
			return result;
			

		}

		function fib(num){
